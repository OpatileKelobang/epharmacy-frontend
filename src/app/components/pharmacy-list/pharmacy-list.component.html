<div class="main-content">
    <div class="sectoin-content section-content-content-p30">
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let pharm of pharmacies" class="col-md-3">
                    <div class="product-box">
                        <img src="{{ pharm.imgUrl}}" class="img-responsive">
                        <h1>{{ pharm.pharmacy_name }}</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Contact Number</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let pharm of pharmacies">
            <td>{{ pharm.pharmacy_name }}</td>
            <td>{{ pharm.address.street_number }} {{ pharm.address.street_name }} {{ pharm.address.area_name }}
                {{ pharm.address.area_code }}</td>
            <td>{{ pharm.contactInformation.primary_number }}</td>
        </tr>
    </tbody>
</table>
