<table class="table">
    <thead>
        <tr>
            <th>Pharmacy Name</th>
            <th>Bank Details</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let pharm of pharmacies">
            <td>{{ pharm.pharmacy_name }}</td>
            <td>{{ pharm.bank_name }} </td>
        </tr>
    </tbody>
</table>
