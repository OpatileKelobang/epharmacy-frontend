<mat-toolbar color="primary">
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon"
        aria-label="Example icon-button with menu icon">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>perm_identity</mat-icon>
            <span>Profile</span>
        </button>
        <button mat-menu-item>
            <mat-icon>healing</mat-icon>
            <span><a routerLink="/pharmacies" routerLinkActive="active">Pharmacies</a></span>
        </button>
        <button mat-menu-item>
            <mat-icon>shop</mat-icon>
            <span><a routerLink="/items" routerLinkActive="active">Products</a></span>
        </button>
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
    </mat-menu>
    <span>ePharmacy</span>
    <span class="spacer"></span>

    <button mat-icon-button class="cart-icon" aria-label="shopping cart-icon">
        <mat-icon>shopping_cart</mat-icon>
    </button>
</mat-toolbar>
